{% extends "base.html" %}

{% block head %}
<style>
body{
    margin: 0;
    padding: 0;
    background: #000;
    font-family: sans-serif;
}
.container
{
    width: 1280px; 
    margin: 200px auto 0;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    border: 8px groove;
}

.container .box
{
    position: relative;
    width: 200px;
    height: 200px;
    background: #ff0;
    margin: 12px;
    box-sizing: border-box;
    display: inline-block;
}

.container .box .imgBox
{
    position: relative;
    overflow: hidden;
}
.container .box .imgBox img
{
    width: 200px;
    height: 200px;
    transition: transform 2s;
}

.container .box:hover .imgBox img
{
    transform: scale(1.2);
}

.container .box .details
{
    position: absolute;
    top: 10px;
    Left: 10px;
    bottom: 10px;
    right: 10px;
    background: rgba(0,0,0,.8);
    transform: scaleY(0);
    transition: transform .5s;
}
.container .box:hover .details
{
    transform: scaleY(1);
}


.container .box .details .content
{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
    padding: 15px;
    color: #fff;
}

.container .box .details .content h2
{
    margin: 0;
    padding: 0;
    font-size: 20px;
    color: #fff;
}

.container .box .details .content p
{
    margin: 10px 0 0;
    padding: 0;
    font-size: 20px;
    color: #ff0;
}
</style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="box">
            <div class="imgBox">
                <img src="img1.jpg">
            </div>
            <div class="details">
                <div class="content">
                    <h2> ss </h2>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
